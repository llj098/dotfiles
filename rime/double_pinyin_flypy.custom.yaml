# Rime schema
# encoding: utf-8

patch:
    "switches/@0/reset": 1  #表示將 switcher 列表中的第一個元素（即 ascii_mode 開關）的初始值重設爲狀態1（即「英文」）。
    "translator/dictionary": extended

    punctuator:
      import_preset: default
      half_shape:
        '/': [ '/', '/hello', '/bye', '/* TODO */' ]
        '+': ['+', '+_+']
        '=': ['=', '=_=']
        '.': ['.', '...']
        '*': ['*', ' ****']
